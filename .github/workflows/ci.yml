name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run check
        continue-on-error: true
        
      - name: Build frontend
        run: npx vite build
        
      - name: Build backend
        run: npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist --log-level=warning